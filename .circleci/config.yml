version: 2.1
executors:
  node10:
    docker:
    - image: circleci/node:10-stretch
      environment:
        NPM_CONFIG_PREFIX: "~/.npm-global"
        working_directory: ~/repo

orbs:
  helix-post-deploy: adobe/helix-post-deploy@1.6.0

jobs:
  build:
    executor: node10
    steps:
      - checkout

      - run:
          name: install latest npm
          command: sudo npm -g install npm
      - run:
          name: Installing Dependencies
          command: npm install
      - run: mkdir junit
      - run:
        name: Install Headless Chrome dependencies
        command: |
          sudo apt-get install -yq \
          gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
          fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Test and Code Coverage
          command: npm run test
          environment:
            MOCHA_FILE: junit/test-results.xml
      - store_test_results:
          path: junit
      - store_artifacts:
          path: junit
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  operations:
    executor: node10
    steps:
      - attach_workspace:
          at: /home/circleci
      - helix-post-deploy/monitoring:
          newrelic_name: Adobe Blog - Uptime
          newrelic_url: https://blog.adobe.com
          newrelic_script: ./monitoring/api_test.js
          newrelic_group_policy: Customer Sites

      - helix-post-deploy/monitoring:
          newrelic_name: Adobe Blog - Content (cached)
          newrelic_url: https://blog.adobe.com
          newrelic_type: browser
          newrelic_script: ./monitoring/scripted_browser.js
          newrelic_group_policy: Customer Sites

      - helix-post-deploy/monitoring:
          newrelic_name: Adobe Blog - Content (uncached)
          newrelic_url: https://theblog-adobe.hlx.page
          newrelic_type: browser
          newrelic_script: ./monitoring/scripted_browser.js
          newrelic_group_policy: Customer Sites

workflows:
  version: 2
  build:
    jobs:
      - build
      - operations:
          requires:
            - build
          context: Project Helix
          filters:
            branches:
              only: master
